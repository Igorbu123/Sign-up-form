<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="leafBackground">
        <div class="odinLogo">
          <img src="./odin-lined.png" id="odin" /> ODIN
        </div>
        <div class="leafFooter">
          <p id="credit">photo by Halie West on Unsplash</p>
        </div>
      </div>

      <div class="signUpFormContainer">
        <div class="heroContainer">
          <p class="heroText">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="heroText">you <em>know</em> you want to.</p>
        </div>
        <div class="signUpForm">
          <form>
            <fieldset id="form">
              <legend>Let's do this!</legend>

              <div class="inputLine">
                <input
                  class="inputInfo"
                  type="text"
                  minlength="2"
                  maxlength="12"
                  name="userFirstName"
                  id="userFirstName"
                />
                <label for="userFirstName">FIRST NAME</label>
              </div>

              <div class="inputLine">
                <input
                  class="inputInfo"
                  type="text"
                  minlength="2"
                  maxlength="12"
                  name="userLastName"
                  id="userLastName"
                />
                <label for="userLastName">LAST NAME</label>
              </div>

              <div class="inputLine">
                <input
                  class="inputInfo"
                  type="email"
                  name="userEmail"
                  id="userEmail"
                />
                <label for="userEmail">EMAIL</label>
              </div>

              <div class="inputLine">
                <input
                  class="inputInfo"
                  type="number"
                  name="userPhoneNum"
                  id="userPhoneNum"
                />
                <label for="userPhoneNum">PHONE NUMBER</label>
              </div>

              <div class="inputLine" id="passwordInput">
                <input
                  class="inputInfo"
                  type="password"
                  minlength="6"
                  maxlength="20"
                  name="userPassword"
                  id="userPassword"
                />
                <label for="userPassword">PASSWORD</label>
              </div>

              <div class="inputLine" id="passwordInput">
                <input
                  class="inputInfo"
                  type="password"
                  minlength="6"
                  maxlength="20"
                  name="userPasswordCheck"
                  id="userPasswordCheck"
                />
                <label for="userPasswordCheck">CONFIRM PASSWORD</label>
              </div>
            </fieldset>
            <div class="lowerPart">
              <button id="createAccBtn" type="submit">Create Account</button>

              <p class="loginText">
                Already have an account? <a class="loginLink">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
